<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Fungsi Kuadrat</title>
   <link rel="stylesheet" type="text/css" href="kalkulator.css">
</head>
<body>
    <div class="Back">
        <a style="text-decoration: none " href="menu.html"> <button>back</button></a>
    </div>
    <div class="container">
        <h2>Kalkulator Fungsi Kuadrat</h2>
        <label for="a">x^2:</label>
        <input type="number" id="a" step="0.01">
        <label for="b">bx:</label>
        <input type="number" id="b" step="0.01">
        <label for="c">c:</label>
        <input type="number" id="c" step="0.01">
        <label for="choice">Pilih Soal:</label>
        <select id="choice">
            <option value="titikPuncak">Titik Puncak (P(xp, yp))</option>
            <option value="himpunanPenyelesaian">Himpunan Penyelesaian (f(x)=ax^2 + bx +c)</option>
        </select>
        <button onclick="hitung()">Hitung</button>
    </div>
    <script src="kalkulator.js"></script>
</body>
</html>
